function StyledText({ text }) {
  if (!text) return null;
  const parts = []; let rem = text; let k = 0;
  while (rem.length > 0) {
    const bm = rem.match(/^\*([^*]+)\*/);
    const mm = rem.match(/^`([^`]+)`/);
    if (bm) { parts.push(<b key={k++}>{bm[1]}</b>); rem = rem.slice(bm[0].length); }
    else if (mm) { parts.push(<code key={k++} style={{ background:"rgba(255,255,255,0.07)",padding:"1px 5px",borderRadius:3,fontFamily:"'JetBrains Mono',monospace",fontSize:"0.88em" }}>{mm[1]}</code>); rem = rem.slice(mm[0].length); }
    else { const nx = rem.search(/[*`]/); if(nx===-1){parts.push(<span key={k++}>{rem}</span>);rem="";}else{parts.push(<span key={k++}>{rem.slice(0,nx)}</span>);rem=rem.slice(nx);} }
  }
  return <>{parts}</>;
}

function ScoreBar({ score }) {
  const total=20,filled=Math.round(score/100*total),empty=total-filled;
  const c=score>=70?TG.green:score>=40?TG.yellow:TG.red;
  return <div style={{fontFamily:"'JetBrains Mono',monospace",fontSize:11,margin:"2px 0",letterSpacing:0.3}}><span style={{color:TG.textDim}}>{"["}</span><span style={{color:c}}>{"\u2588".repeat(filled)}</span><span style={{color:"rgba(255,255,255,0.08)"}}>{"\u2588".repeat(empty)}</span><span style={{color:TG.textDim}}>{"]"}</span><span style={{color:c,fontWeight:700,marginLeft:6}}>{score}/100</span></div>;
}

function ProgressMsg({ stage }) {
  const s=["Contract Security","Holder Analysis","Market Data","Bundle Detection"];
  return <div style={{fontSize:13,lineHeight:1.7}}><div style={{fontWeight:700,marginBottom:4}}>Safety Scanner</div>{s.map((t,i)=><div key={i}>{i+1<stage?"\u2705":i+1===stage?"\ud83c\udfd7\ufe0f":"\u2b1c"} {t}{i+1===stage?"...":""}</div>)}<div style={{color:TG.yellow,fontStyle:"italic",fontSize:12,marginTop:6}}>You can buy now while the scan runs.</div></div>;
}

function BotContent({ content }) {
  if(content.type==="welcome")return <div>{content.image&&<img src={HEADER} alt="" style={{width:"100%",borderRadius:8,marginBottom:8}}/>}<div style={{fontSize:13,lineHeight:1.6,whiteSpace:"pre-wrap"}}>{content.text}</div></div>;
  if(content.type==="startBtn")return null;
  if(content.type==="progress")return <ProgressMsg stage={content.stage}/>;
  if(content.type==="report"){
    const h=content.header,lc=h.level==="LOW"?TG.green:h.level==="MEDIUM"?TG.yellow:TG.red;
    return <div style={{fontSize:12.5,lineHeight:1.6}}>
      <div style={{fontWeight:700,fontSize:14}}>{h.name} ({h.symbol})</div>
      <code style={{fontSize:10.5,color:TG.textDim,background:"rgba(255,255,255,0.05)",padding:"1px 5px",borderRadius:3}}>{h.mint}</code>
      <div style={{margin:"6px 0 2px"}}><span style={{fontWeight:700,color:lc}}>{h.emoji} {h.level} RISK</span></div>
      <ScoreBar score={h.score}/>
      {content.sections.map((s,i)=><div key={i}><div style={{color:TG.textDim,margin:"8px 0 3px",fontSize:11,fontFamily:"'JetBrains Mono',monospace"}}>{"\u2500\u2500\u2500\u2500\u2500\u2500\u2500"} {s.title} {"\u2500\u2500\u2500\u2500\u2500\u2500\u2500"}</div>{s.lines.map((l,j)=><div key={j} style={{fontSize:12.5}}><StyledText text={l}/></div>)}</div>)}
      {content.flags&&<div><div style={{color:TG.textDim,margin:"8px 0 3px",fontSize:11,fontFamily:"'JetBrains Mono',monospace"}}>{"\u2500\u2500\u2500\u2500\u2500\u2500\u2500"} Risk Flags {"\u2500\u2500\u2500\u2500\u2500\u2500\u2500"}</div>{content.flags.map((f,i)=><div key={i} style={{fontSize:12.5}}>{f}</div>)}</div>}
      {content.warnings&&<div><div style={{color:TG.textDim,margin:"8px 0 3px",fontSize:11,fontFamily:"'JetBrains Mono',monospace"}}>{"\u2500\u2500\u2500\u2500\u2500\u2500\u2500"} Warnings {"\u2500\u2500\u2500\u2500\u2500\u2500\u2500"}</div>{content.warnings.map((w,i)=><div key={i} style={{fontSize:12.5}}>{w}</div>)}</div>}
      {content.hardFail&&<div><div style={{color:TG.textDim,margin:"8px 0 3px",fontSize:11,fontFamily:"'JetBrains Mono',monospace"}}>{"\u2500\u2500\u2500\u2500\u2500\u2500\u2500"} {"\ud83d\udeab"} HARD FAIL {"\u2500\u2500\u2500\u2500\u2500\u2500\u2500"}</div><div style={{fontWeight:700,fontSize:12.5}}>Trade blocked {"\u2014"} critical risk detected:</div>{content.hardFail.reasons.map((r,i)=><div key={i} style={{fontSize:12.5}}>{r}</div>)}</div>}
      <div style={{margin:"10px 0 0",fontSize:13}}><StyledText text={content.verdict}/></div>
    </div>;
  }
  if(content.type==="text")return <div style={{fontSize:12.5,lineHeight:1.6,whiteSpace:"pre-wrap"}}><StyledText text={content.text}/></div>;
  return null;
}
